<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTon Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- ЛОГО И ТЕКСТ -->
        <div class="logo-block">
            <img src="logo.png" alt="TeleTon Logo" class="logo">
        </div>

        <p class="description">Создавайте и управляйте токенами TON</p>

        <!-- КНОПКИ -->
        <div class="buttons">
            <button class="btn primary">Подключить TON-кошелёк</button>
            <button class="btn secondary">Создать токен</button>
            <button class="btn secondary">Мои токены / проекты</button>
        </div>

    </div>

</body>
</html>
